<script>
    function cargarReporte(url, titulo, element) {
        const container = document.getElementById('report-container');
        const titleElement = document.getElementById('titulo-reporte');

        titleElement.innerText = 'Cargando ' + titulo + '...';

        fetch(url)
            .then(response => response.text())
            .then(html => {
                container.innerHTML = html;
                titleElement.innerText = titulo;
            })
            .catch(error => {
                container.innerHTML = '<p class="text-danger">Error al cargar el reporte.</p>';
                console.error('Error:', error);
            });

        // Actualizar clases activas
        document.querySelectorAll('.nav-link, .dropdown-item, .list-group-item').forEach(link => {
            link.classList.remove('active');
        });
        if (element) {
            element.classList.add('active');
        }
    }

    // Cargar tabla inicial
    document.addEventListener('DOMContentLoaded', function () {
        cargarReporte('tabla.html', 'Reporte Anual 2023');
    });
</script>
