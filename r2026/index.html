<script>
    // Mapeo de nombres de meses
    const mesesNombres = {
        'enero': 'Enero',
        'febrero': 'Febrero',
        'marzo': 'Marzo',
        'abril': 'Abril',
        'mayo': 'Mayo',
        'junio': 'Junio',
        'julio': 'Julio',
        'agosto': 'Agosto',
        'septiembre': 'Septiembre',
        'octubre': 'Octubre',
        'noviembre': 'Noviembre',
        'diciembre': 'Diciembre'
    };

    function cargarMes(mes, element) {
        const mesCapitalizado = mesesNombres[mes] || mes;
        const archivo = `tabla_${mes}.html`;
        const titulo = `Revalorización ${mesCapitalizado} 2026`;

        cargarReporte(archivo, titulo, element);
    }

    function cargarReporte(url, titulo, element) {
        const container = document.getElementById('report-container');
        const titleElement = document.getElementById('titulo-reporte');

        titleElement.innerText = 'Cargando ' + titulo + '...';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`No se encontró el archivo: ${url}`);
                }
                return response.text();
            })
            .then(html => {
                container.innerHTML = html;
                titleElement.innerText = titulo;
            })
            .catch(error => {
                container.innerHTML = '<div class="alert alert-warning" role="alert">' +
                    '<h4 class="alert-heading">Reporte no disponible</h4>' +
                    '<p>El reporte para este mes aún no está disponible.</p>' +
                    '<hr>' +
                    '<p class="mb-0">Por favor, selecciona otro mes del menú lateral.</p>' +
                    '</div>';
                titleElement.innerText = titulo;
                console.error('Error:', error);
            });

        // Actualizar clases activas
        document.querySelectorAll('.nav-link, .dropdown-item, .list-group-item').forEach(link => {
            link.classList.remove('active');
        });
        if (element) {
            element.classList.add('active');
        }
    }

    // Cargar tabla inicial (Enero por defecto)
    document.addEventListener('DOMContentLoaded', function () {
        cargarMes('enero');
    });
</script>
